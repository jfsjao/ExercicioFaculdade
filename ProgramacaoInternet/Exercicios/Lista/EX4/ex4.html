<!DOCTYPE html>

<html>

<head>

</head>

                <br>

                <label for="Hebraico">Hebraico</label>

                <br>

                <label for="Coreano">Coreano</label>

                <br>

                <label for="Latim">Latim</label>

                <br>

                <label for="Italiano">Italiano</label>
                <input type="checkbox" id="Italiano" name="Italiano">
                <br>


            </div>

        </fieldset>

        <fieldset>

            <input type="submit" value="Enviar" id="btnSubmit">
            <input type="reset" name="Limpar">

        </fieldset>

    </form>

</body>

</html>
