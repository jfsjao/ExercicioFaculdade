<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset=”utf-8”/ >
    </head>

    <body>
        <a href="Homepage.html">Voltar Homepage</a>
        <center>
            <h1>Empresa sobre empresas: </h1>
        </center>
        <h3>Entre em Contato:</h3>

        <form name="Contato">
            
            Nome: <input type="text" Nome>
            <br><br>
            Email: <input type="email" Email>
            <br><br>
            Data de nascimento: <input type="date" date>
            <br><br>
            Sexo: 
            <br>
            <input type="radio" value="Masculino">Masculino
            <input type="radio" value="Feminino">Feminino
            <input type="radio" value="Outro">Outro
            <br><br>
            Por onde conheceu a empresa:
            <br>
            <input type="checkbox" name="Anuncios" id="">Anuncios
            <br>
            <input type="checkbox" name="Internet" id="">Internet
            <br>
            <input type="checkbox" name="Amigos" id="">Amigos
            <br>
            <input type="checkbox" name="Outros" id="">Outros
            <br><br>
            Reclamações:
            <br>
            <textarea name="txtcomentario" cols="80" rows="5">Digite aqui
            </textarea>
            <br>
            <input type="submit" value="OK">
            <input type="reset" name="Limpar">

        </form>



    </body>


</html>
