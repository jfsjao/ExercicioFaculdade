<html>
    <head>
        <title>Zeca Urubu</title>
    </head>

    <body>
      

        <form action="Exemplo.html" method = "get">
            <fieldset>
                <legend>Produto: </legend>
                <div>
                    <label for="produto"></label>
                    <input type="text" id="produto" name="produto">
                    
                    <input type="submit", value = "Enviar">
                    <input type="reset", value="Limpar">
                </div>      
                </fieldset> 
            <br>
            <div>
                <fieldset>
                    <legend>Estado Civil:</legend>

                    <input type="radio" name="estadocivil" value="solteiro" checked>Solteiro
                    <br>
                    <input type="radio" name="estadocivil" value="casado" checked>Casado
                    <br>
                    <input type="radio" name="estadocivil" value="divorciado" checked>Divorciado

                </fieldset>
            </div>   
                
        </form>
        
        
    </body>


</html>
